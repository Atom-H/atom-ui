        <div id="app" style="display: flex; width:320px;"></div>
    <script>
        //     var obj = {a:1};

        //     console.log(obj3)

        var arr = [31, 21, 99, 557, 22, 1];
        var doms = [];
        for (var i = 0, len = arr.length; i < len; i++) {
            var node = document.createElement('div');
            Object.assign(node.style, {
                flex: 1,
                height: '300px',
                lineHeight: '300px',
                textAlign: 'center',
                background: '#aaa',
                color: '#fff',
                margin: '12px',
                order: i
            });
            node.innerText = arr[i];
            document.getElementById('app').appendChild(node);
        }


        function qsort(arr) {
            if (arr.length <= 1) { return arr; }
            var temp = arr[0];
            var len = arr.length;
            var left = [];
            var right = [];
            for (var i = 1; i < len; i++) {
                if (temp < arr[i]) {
                    right.push(arr[i])
                } else {
                    left.push(arr[i]);
                }
            }
            console.log(right, `|${temp}|`, left);
            return [...qsort(right), temp, ...qsort(left)];
        }

        var a = qsort(arr)
        console.log(a)
    </script>
